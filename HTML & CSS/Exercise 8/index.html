<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input class="name-box" type="text" value="Name">
    <input class="email-box" type="text" value="Email">
<div>
    <p class="pp">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
    <button>Yes</button>
    <button>No</button>
</div>

<div>
    <img class="google-logo" src="resources/logo.png" alt="">
    <input class="google-input" type="text" value="Search Google or type a URL">
</div>

<div>
    <input class="signup-firstN" value="First name" type="text">
    <input class="signup-firstN" value="Last name" type="text">
    <input class="signup-email" value="Email" type="text">
    <button class="signup-btn">Sign Up</button>
</div>


<div>
    <p class="uber-head">Request a ride now</p>
    <input class="uber-pick" type="text" value="Enter pickup location">
    <input class="uber-drop" type="text" value="Enter destination">
    <button class="uber-request-btn">Request now</button>
    <button class="uber-later-btn">Schedule for later</button>
</div>



</body>
</html>
