<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: pink;
            height: 300px;
            width: 400px;
            display: grid;
            grid-template-columns: 2fr 6fr;
            grid-template-rows:  1fr 6fr 1fr  ;
        }


        .items{
            border: 2px solid rgb(241, 119, 140);
            margin: 5px;
            text-align: center;
            padding: 13px 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- div.items{dabba $} * 5 -->
        <div class="items items1">dabba 1</div>
        <div class="items item2">dabba 2</div>
        <div class="items">dabba 3</div>
        <div class="items">dabba 4</div>
        <div class="items">dabba 5</div>
    </div>
    
</body>
</html>
